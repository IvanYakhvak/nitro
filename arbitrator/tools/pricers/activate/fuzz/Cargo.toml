[package]
name = "activate-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbutil = { path = "../../../../arbutil" }
eyre = "0.6.5"
libfuzzer-sys = "0.4"

[dependencies.activate]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_timings"
path = "bin/fuzz_timings.rs"
test = false
doc = false
